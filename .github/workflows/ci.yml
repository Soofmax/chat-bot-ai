name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"  # Weekly audit run (Mondays 02:00 UTC)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Type check (mypy)
        run: mypy --ignore-missing-imports .

      - name: Tests (coverage >= 70%)
        run: pytest -q --disable-warnings --maxfail=1 --cov=server --cov-report=term-missing --cov-fail-under=70

      - name: Setup Node (for openapi-typescript)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate OpenAPI schema and TS types
        run: |
          python scripts/export_openapi.py
          npx --yes openapi-typescript openapi.json -o shared/api-types.ts

      - name: Upload OpenAPI and TS types
        uses: actions/upload-artifact@v4
        with:
          name: openapi-and-types
          path: |
            openapi.json
            shared/api-types.ts

      - name: Generate client dashboards (if dashboard/clients.json exists)
        if: ${{ hashFiles('dashboard/clients.json') != '' }}
        run: |
          python scripts/build_dashboards.py -i dashboard/clients.json -o dist

      - name: Upload dashboard bundles
        if: ${{ hashFiles('dashboard/clients.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: dashboards-dist
          path: dist

      - name: Security audit (pip-audit)
        run: |
          pip-audit -r requirements.txt \
            --ignore-vuln GHSA-2c2j-9gv5-cj73 \
            --ignore-vuln GHSA-7f5h-v6xp-fcq8

      - name: Security audit (safety)
        continue-on-error: true
        run: safety check -r requirements.txt --full-report

  docker-build-scan:
    runs-on: ubuntu-latest
    needs: build-test-audit
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare lowercase owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (export to tar)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          outputs: type=docker,dest=./chat-bot-ai.tar

      - name: Scan image with Trivy (image tar)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          input: ./chat-bot-ai.tar
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH
          scanners: vuln

      

  codeql-analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    needs: build-test-audit
    if: ${{ github.event_name != 'pull_request' }}
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"