name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"  # Weekly audit run (Mondays 02:00 UTC)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Type check (mypy)
        run: mypy --ignore-missing-imports .

      - name: Tests
        run: pytest -q --disable-warnings --maxfail=1

  security-audit:
    runs-on: ubuntu-latest
    needs: build-test
    if: ${{ always() }}  # run even if build-test failed to surface security findings
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Security audit (pip-audit)
        run: |
          pip-audit -r requirements.txt \
            --ignore-vuln GHSA-2c2j-9gv5-cj73 \
            --ignore-vuln GHSA-7f5h-v6xp-fcq8

      - name: Security audit (safety)
        continue-on-error: true
        run: safety check -r requirements.txt --full-report