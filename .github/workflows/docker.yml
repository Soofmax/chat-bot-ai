name: Docker Build & Scan

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare lowercase owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (load to local daemon)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          platforms: linux/amd64
          tags: ghcr.io/${{ env.REPO_OWNER_LC }}/chat-bot-ai:latest

      - name: Scan image with Trivy (filesystem)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

      - name: Scan image avec Trivy (image)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: ghcr.io/${{ env.REPO_OWNER_LC }}/chat-bot-ai:latest
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH