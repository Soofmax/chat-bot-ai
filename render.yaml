services:
  - type: web
    name: bms-rag-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: LLM_PROVIDER
        value: OPENAI
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: EMBED_MODEL_OPENAI
        value: text-embedding-3-small
      - key: OPENAI_API_KEY
        sync: false